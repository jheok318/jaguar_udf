apiVersion: v1
kind: ConfigMap
metadata:
  name: jaguar-udf-cm
  namespace: iris-vdap-cicd
data:
  nginx.conf: |
    server {
      listen 80;
      server_name jaguar-udf;
    
      location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
      }
    }
  vue.config.js: |
    const config = {
        apiUrl: jaguar-svc,
        apiKey: 8080
    };
    
    export default config;
